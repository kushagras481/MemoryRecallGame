# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kushagras-memoryrecall

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://kushagrasmemrecallcr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_36a7e7f686c04651be3be26b529d0546 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_13c8f4480b8445aa9e525b9f89ee925d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: kushagrasmemrecallcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36a7e7f686c04651be3be26b529d0546 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kushagras-memoryrecall'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc1fa2a88597436c88483f9efb8c5503 }}
        images: 'kushagrasmemrecallcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36a7e7f686c04651be3be26b529d0546 }}/appsvc/staticsite:${{ github.sha }}'